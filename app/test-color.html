<!DOCTYPE html>
<html>
<head>
    <title>Color Test</title>
    <style>
        body { margin: 0; padding: 0; }
        .exact { background: #0A1628; width: 50vw; height: 100vh; float: left; }
        .current { background: hsl(216 60% 10%); width: 50vw; height: 100vh; float: left; }
        .label { color: white; padding: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="exact">
        <div class="label">EXACT: #0A1628<br>rgb(10, 22, 40)</div>
    </div>
    <div class="current">
        <div class="label">CURRENT: hsl(216 60% 10%)</div>
    </div>
</body>
</html>
